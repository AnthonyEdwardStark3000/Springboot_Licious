<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/CSS/bootstrap-5.1.0-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/CSS/style2.css}">
    <link rel="stylesheet" th:href="@{/CSS/bootstrap-5.1.0-dist/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/CSS/fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/webfonts/}">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <section class="login py-5 bg-light">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-5">
                    <img src="./jonas-allert-MZ0U0g6RQpQ-unsplash.jpg" alt="image" class="img-fluid">
                </div>
                
                <div class="col-lg-7 text-center py-5">
                    <h1>Hello User</h1>
                    
                        <div class="form-row py-5 pt-4">
                            <div class="offset-1 col-lg-10">
                                <input type="text" class="userinput px-3" placeholder="User Name" id="uname">
                                
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="offset-1 col-lg-10">
                                <input type="password" class="userinput px-3" placeholder="Password" id="pwrd">
                                
                            </div>
                        </div>

                        <div class="form-row py-5">
                            <div class="offset-1 col-lg-10">
                                <button class="bg-success button" id="signsave">Sign in</button>                                
                            </div>
                        </div>
                   
                    <p>sign in with</p>
                    <span><i class="fab fa-google" id="google"></i></span>
                    <!-- <span><i class="fa fa-google" aria-hidden="true"></i></span> -->
                    <span><i class="fab fa-facebook-square" id="facebook"></i></span>
                    <p>Don't have an account ?<a href="#">signup</a></p>
                    <!-- <p>create one here <a href="#">signup</a></p> -->
                </div>

            </div>
        </div>
    </section>
    <script th:src="@{/CSS/bootstrap-5.1.0-dist/js/jquery.min.js }"  type="text/javascript"></script>
<script th:src="@{/JS/Login	.js}"  type="text/javascript"></script>

<script th:src="@{/CSS/bootstrap-5.1.0-dist/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
